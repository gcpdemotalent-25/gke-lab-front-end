apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        # IMPORTANT: Remplacez [VOTRE_PROJET_ID] par votre ID de projet
        image: europe-west1-docker.pkg.dev/gcp-project-20250702/gke-lab-repo/frontend:v1
        ports:
        - containerPort: 80